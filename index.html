
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <h1>Image Slider</h1>
        <div class="slides">
            <img class="slide" src="india.png" alt="Image #1">
            <img class="slide" src="japan.png" alt="Image #2">
            <img class="slide" src="paris.png" alt="Image #3">
            <img class="slide" src="/london.png" alt="Image #4">
            <img class="slide" src="los angeles.png" alt="Image #5">
            <img class="slide" src="thailand.png" alt="Image #6">
            <img class="slide" src="newyork.png" alt="Image #7">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
